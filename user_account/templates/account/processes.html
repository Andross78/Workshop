{% extends 'account/account.html' %}

{% block content %}<br>
    <div class="container">
        <div class="account__tabs">
            <a href="{% url 'profile' %}" class="account__tab "><div>moje dane</div></a>
            <a href="{% url 'user_orders' %}" class="account__tab "><div>historia</div></a>
            <a href="{% url 'servises' %}" class="account__tab account__tab_active"><div>uslugi</div></a>
        </div>
    </div>
    <div>
        {% for proc in processes %}
            <form method="post">
                {% csrf_token %}
                <span style="width: 280px; display: inline-block;">{{ proc.name }} - od {{ proc.price }} zl</span>
                <input type="hidden" name="pid" value="{{proc.id}}" />
                <input class="btn btn-success" type="submit" value="Dodaj" />
            </form>
        {% endfor %}
    </div>

{% endblock %}
